<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Captioning</title>
    <link
      href="{{ url_for('static',filename='style.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div><h3>Image Caption Generator</h3></div>
      <div
        class="drag-area"
        ondragover="dragOver(event)"
        ondragleave="dragLeave()"
        ondrop="dropped(event)"
      >
        <img src="{{ url_for('static',filename='file.jpg') }}" alt="image" class="imageDiv">
      </div>
      
      <form action="/" id="predict-againform">
        <input
            class="btn btn-primary" id="btnNew" value="Predict Again" type="button" onclick="submitPredictAgainForm(event)">
        </input>
      </form>
      <div class="caption-area">
        <div id="caption-heading">Generated caption:</div>
        <div id="caption">{{predicted_caption}}</div>
      </div>

      <form action="/speak" id="speakForm">
        <input
            style="margin-bottom:12px" class="btn btn-success" id="btnNew" value="Speak" type="button"  onclick="submitSpeakForm(event)">
        </input>
      </form>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static',filename='script.js') }}"
    ></script>
  </body>
</html>
